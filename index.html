<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Currency converter</h1>
        <p>Enter amount:</p>
        <form action="#" method="post">
        <input type="text" name="UserInput" id="userinput" placeholder="Enter Amount:">
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" id="fromimg" name="fromimg">
                    <select name="fromoptions" id="fromoptions">
                        <!-- <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option> -->

                    </select>
                </div>
            </div>
            <div class="icon-between">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" id="toimg" name="toimg">
                    <select name="tooptions" id="tooptions">
                        <!-- <option value="USD">USD</option>
                        <option value="INR" selected>INR</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option> -->

                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1 USD = 80 INR</div>
        <button>Get Exchange Rate</button>
    </form>
    </div>
    <script src="app.js"></script>
    <script src="codes.js"></script>
</body>
</html>
